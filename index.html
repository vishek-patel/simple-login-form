<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <link rel="stylesheet" href="styles.css">


</head>
<body>

    <div class="main-container" >

            <div class="left-side">

                <div class="main-left-container">

                        <div class="logo">
                            <img src="logo.png" alt="logo">
                        </div>

                        <div class="title">
                            Sign up to Dusk
                        </div>
                        <div class="user-name">
                                <label for="user-name">Full name</label>
                                <input type="text" name="user-name" id="user-name" placeholder="Enter your clarks kent">
                        </div>

                        <div class="email">
                                <label for="email-address">Email address</label>
                                <input type="email" name="email-address" id="email-address" placeholder="Enter your email address">
                                <span class="extra-info">Prefilled by logging in with Google</span>
                        </div>

                        <div class="password">

                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter your password">
                            <span class="extra-info">Minimum of 10 characters.</span>

                        </div>

                        <div class="create-button">
                                <button>
                                    Create account
                                </button>

                        </div>

                        <div class="terms-and-condition">
                                By clicking Create account you agress to Dusk's <span class="privacy-highlight-text">Privacy Policy</span>
                                and <span class="privacy-highlight-text">Terms of service</span>
                        </div>

                </div>

            </div>


            <div class="right-side">
                <img src="side-image.png" alt="side-image">
            </div>

          
    </div>

    
</body>
</html>
